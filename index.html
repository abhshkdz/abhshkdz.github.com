---
layout:     default
---
<!-- Content
    ================================================== -->
<ul class="entries">
    {% for post in site.posts %}
        <li>
            <span>{{ post.date | date: "%d %B %Y" }}</span>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <div><a href="{{ post.url }}">{{ post.excerpt }}</a></div>
        </li>
    {% endfor %}
</ul>
