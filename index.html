---
layout:     default
---
<!-- Content
    ================================================== -->
<div class="content">
        <div class="row-fluid">

            <ul class="entries">
                {% for post in site.posts %}
                    <li>
                        <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
                        <span class="date">{{ post.date | date: "%d %B %Y" }}</span>
                    </li>
                {% endfor %}
            </ul>

        </div>
</div>
